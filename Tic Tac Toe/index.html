<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h2 class="center top-margin">Tic Tac Toe</h2>
      <div class="msg-container">
        <p id="msg"></p>
        <button class="reset-btn2" id="gameStart">Start Game</button>
      </div>
      <div class="hide" id="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <div class="players">
            <div id="player1">Player 1 turn [O]</div>
            <div id="player2">Player 2 turn [X]</div>
          </div>
        </div>
      </div>

      <button class="reset-btn2" id="reset-btn">Reset Game</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
